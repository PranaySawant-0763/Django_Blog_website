{% extends 'blogapp/base.html' %}
{% block title %}New Post - My Blog{% endblock %}
{% block content %}
<div class="col-md-8 mx-auto">
  <div class="card p-4 shadow-sm">
    <h3 class="fw-bold mb-3">{% if form.instance.id %}Edit Post{% else %}Create New Post{% endif %}</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success w-100 mt-3">
        {% if form.instance.id %}Save Changes{% else %}Publish Post{% endif %}
      </button>
    </form>
  </div>
</div>
{% endblock %}

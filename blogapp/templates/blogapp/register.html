{% extends 'blogapp/base.html' %}
{% block title %}Sign Up - My Blog{% endblock %}
{% block content %}
<div class="col-md-6 mx-auto">
  <div class="card p-4 shadow-sm">
    <h3 class="fw-bold text-center mb-3">Create an Account</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn btn-success w-100 mt-3">Register</button>
    </form>
    <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}">Login</a></p>
  </div>
</div>
{% endblock %}
